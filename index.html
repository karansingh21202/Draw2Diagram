    <style>
      /* Default (Light) Theme Tooltip Styles */
      [data-tooltip] {
        position: relative;
      }
      [data-tooltip]::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #f3f4f6; /* light gray */
        color: #1f2937; /* dark gray */
        border: 1px solid #d1d5db;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        z-index: 100;
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transition: opacity 0.2s;
      }
      [data-tooltip]:hover::after {
        opacity: 1;
        visibility: visible;
      }

      /* Dark Theme Tooltip Styles */
      html.dark [data-tooltip]::after {
        background-color: #1f2937; /* dark gray */
        color: #fff;
        border-color: transparent;
      }
    </style>
